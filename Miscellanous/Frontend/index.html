<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and POST Requests</title>
</head>
<body>
    <h2>GET Request form</h2>
    <form method="get" action="http://localhost:8080/register">
    <input placeholder="Enter Username" name="user"  type="text"/>
    <input placeholder="Enter Password" name="password"  type="password"/>
    <button> Submit</button>
</form>
<hr/>
<h2>POST Request form</h2>
<!-- Post request is used to ceate, upload or update in the server. It goes in the form of body (
 any tyoe of data, json text, js ) unlike get requests which takes string queries -->
<form method="post" action="http://localhost:8080/register">
    <input placeholder="Enter Username" name="user"  type="text"/>
    <input placeholder="Enter Password" name="password"  type="password"/>
    <button> Submit</button>
</form>

</body>
<script src="app.js"></script>
</html>
